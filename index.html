<html>
    <head>
        <meta charset="UTF-8">
        <title>한글시계 :: 너가 있어 아름다운 오늘</title>
        <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animate.min.css">
    </head>
    <body>
        
        <header>
            <div class="text-box">
                <h1 id="hangul-clock-user-name">회원님!</h1>
                <p id="hangul-clock-text">오늘 하루도 수고 많았어요...</p>
            </div>
        </header>

        <div class='clock'>
                <div id="hangul-clock">
                        <div class="border-box">
                            <div class="border-item"></div>
                        </div>
                        <div class="layer">
                            <p id="hour-one">한</p>
                            <p id="hour-two">두</p>
                            <p id="hour-three">세</p>
                            <p id="hour-four">네</p>
                            <p class="hour-five">다</p>
                            <p class="hour-five">섯</p>
                        </div>
            
                        <div class="layer">
                            <p class="hour-six">여</p>
                            <p class="hour-six">섯</p>
                            <p class="hour-seven">일</p>
                            <p class="hour-seven">곱</p>
                            <p class="hour-eight">여</p>
                            <p class="hour-eight">덟</p>
                        </div>
            
                        <div class="layer">
                            <p class="hour-nine">아</p>
                            <p class="hour-nine">홉</p>
                            <p id="hour-ten">열</p>
                            <p id="hour-eleven">한</p>
                            <p id="hour-twelve">두</p>
                            <p id="hour">시</p>
                        </div>
            
                        <div class="layer">
                            <p id="minute-ja">자</p>
                            <p id="minute-twenty">이</p>
                            <p id="minute-third">삼</p>
                            <p id="minute-fourty">사</p>
                            <p id="minute-fifty">오</p>
                            <p id="minute-ten">십</p>
                        </div>
            
                        <div class="layer">
                            <p id="minute-jung">정</p>
                            <p id="minute-one">일</p>
                            <p id="minute-two">이</p>
                            <p id="minute-three">삼</p>
                            <p id="minute-four">사</p>
                            <p id="minute-six">육</p>
                        </div>     
            
                        <div class="layer">
                            <p id="minute-oh">오</p>
                            <p id="minute-five">오</p>
                            <p id="minute-seven">칠</p>
                            <p id="minute-eight">팔</p>
                            <p id="minute-nine">구</p>
                            <p id="minute">분</p>
                        </div>
            
                        <div class="border-box">
                            <div class="border-item"></div>
                        </div>
                    </div>
        </div>

        <footer>
            <p id="lisense">한글시계의 정보 및 라이센스는 hangulclock.today 에서 확인할 수 있습니다</p>
        </footer>

    
    </body>

    <script src="/js/main.js"></script>
</html>
